name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. Descargar el cÃ³digo del repositorio
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para un anÃ¡lisis completo

      # âœ… 2. Configurar Java 8 para compilar `users-api`
      - name: â˜• Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "8"

      # âœ… 3. Compilar Java (users-api)
      - name: ðŸ—ï¸ Build Java (users-api)
        run: |
          cd users-api
          mvn clean package -DskipTests  # Evita correr tests en esta fase

      # âœ… 4. Configurar Go Modules (sin compilar)
      - name: ðŸ—ï¸ Setup Go (auth-api)
        run: |
          cd auth-api
          export GO111MODULE=on
          go mod init auth-api || true  # Evita error si ya existe
          go mod tidy  # Descarga dependencias

      # âœ… 5. Ejecutar anÃ¡lisis con SonarQube
      - name: ðŸ” Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=target/classes

